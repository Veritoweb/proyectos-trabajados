<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./css/styles.css">

    <title>To-Do List</title>
</head>
<body>
    <div class="xl">
    <header class="header">
        <h1 class="titulo">To - Do List </h1>
        <div class="clear">   
            <i class="fas fa-sync-alt"></i>
        </div>
     
        <section class="date"></section>
    </header>
    <main class="content">
        <ul class="lista">
            <!-- <li class="item">
                <i class="far fa-circle complete"></i>
                <p class="texto">Hacer to do </p>
                <i class="far fa-trash-alt delete"></i>

            </li> -->
        </ul>
        <section class="add">
            <i class="fas fa-plus-circle"></i>
            <label for="Añadir a la lista"></label>
            <input type="text" id="agregar" name="agregar" placeholder="Añadir a la lista">
        </section>
       
    </main>
</div>
    <script src="./js/app.js"></script>
</body>
</html>
